<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
NAVIGATION_MENU: <a href="/home"> Home </a> <a href="/aboutUs"> About Us </a> <a href="/contact"> Contact </a> <h3>


    <th:block th:if="${#request.getRemoteUser() != null}" th:text=" 'Welcome ' + ${#request.getRemoteUser()}"></th:block>
    <div th:if="${#request.getRemoteUser() == null}">
        <a href="/login"> Login</a>
    </div>
    <div th:unless="${#request.getRemoteUser() == null}">
        <a href="/logout">logout</a>
    </div>
</h3>

<br>
List of taxi.
<br>
<th:block sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/taxi/add-new">Add new taxi</a>
</th:block>
<br>
<form method="GET" action="/taxi/list-all">
    <select name="sortType" >
        <option
                th:value="Name"
                th:text="Name">
        </option>
        <option  th:value="Rating"
                 th:text="Rating">
        </option>
    </select>
    <input type="submit" value="Submit">
</form>

<div>
    Search Taxi
    <form method="GET" action="/taxi/list-all">
        <input type="text" name="search">
        <input type="submit" value="Submit">
    </form>

</div>
<a href="/home">Back</a>
<table>
    <thead>
    <th>
        Name
    </th>
    <th>
        Rating
    </th>
    </thead>
    <th:block th:each="taxi:${taxis}">
        <tr>
            <div>
                <td><span name="id" th:value="${taxi.getId()}" th:text="${taxi.getName()}"> </span></td>
                <td><span name="rating" th:value="${taxi.getFinalRating()}" th:text="${taxi.getFinalRating()}"></span></td>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <td><a th:href="@{'/taxi/edit-form/{id}' (id=${taxi.getId()})}">Edit</a></td>
                    <td> <a th:href="@{'/taxi/delete/{id}' (id=${taxi.getId()})}">Delete</a></td>
                </th:block>
                <td> <a th:href="@{'/rating/add-new/{id}' (id=${taxi.getId()})}">Add Rating</a></td>

            </div>
        </tr>
    </th:block>
</table>
<br>
</body>
</html>
