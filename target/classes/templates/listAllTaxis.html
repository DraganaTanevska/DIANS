<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    a {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
        text-decoration: none;
        color: initial;
    }
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700italic);
    .button-three{
        text-align: center;
        cursor: pointer;
        font-size:24px;
        margin: 0 0 0 100px;
    }
    .button-three {
        position: relative;
        background-color: #f39c12;
        border: none;
        padding: 20px;
        width: 200px;
        text-align: center;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
    }

    .button-three:hover{
        background:#fff;
        box-shadow:0px 2px 10px 5px #97B1BF;
        color:#000;
    }

    .button-three:after {
        content: "";
        background: #f1c40f;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s
    }

    .button-three:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
    }

    #button-2 {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    #button-2 a {
        position: relative;
        transition: all .35s ease-Out;
    }

    #slide {
        width: 100%;
        height: 100%;
        left: -200px;
        background: #BFC0C0;
        position: absolute;
        transition: all .35s ease-Out;
        bottom: 0;
    }

    #button-2:hover #slide {
        left: 0;
    }

    #button-2:hover a {
        color: #2D3142;
    }

    #button-2 {
        display: inline-flex;
        height: 40px;
        width: 150px;
        border: 2px solid #BFC0C0;
        margin: 20px 20px 20px 20px;
        color: #BFC0C0;
        text-transform: uppercase;
        text-decoration: none;
        font-size: .8em;
        letter-spacing: 1.5px;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    #button-2 a {
        color: #BFC0C0;
        text-decoration: none;
        letter-spacing: 1px;
    }
    #navigation{
        background: #3b4146;
    }
    #body{
        background: #2a2b2c;
        height: 885px;
    }
    .form-button {
        background-color: rgba(255, 235, 59, 0.24);
        border-color: rgba(255, 235, 59, 0.24);
        color: #f39c12;
        width: 5.5%;
    }
    .form-button:hover,
    .form-button:focus,
    .form-button:active,
    .form-button.active,
    .form-button:active:focus,
    .form-button:active:hover,
    .form-button.active:hover,
    .form-button.active:focus {
        background-color: rgba(255, 235, 59, 0.473);
        border-color: rgba(255, 235, 59, 0.473);
        color: #e6e6e6;
    }
</style>
<body style="margin: 0;">
<div id="navigation"><div class="button" id="button-2">
    <div id="slide"></div><a href="/home"> Home </a> </div> <div class="button" id="button-2"> <div id="slide"></div> <a href="/aboutUs"> About Us </a></div> <div class="button" id="button-2">
    <div id="slide"></div><a href="/contact"> Contact </a> </div>
    <th:block th:if="${#request.getRemoteUser() != null}" >
        <div style="display: inline-block;color: #BFC0C0" th:text=" 'Welcome ' + ${#request.getRemoteUser()}"></div>
    </th:block>
    <div class="button" id="button-2" th:if="${#request.getRemoteUser() == null}">
        <div id="slide" th:if="${#request.getRemoteUser() == null}">
        </div>
        <a href="/login">Login</a>
    </div>
    <div class="button" id="button-2" th:unless="${#request.getRemoteUser() == null}">
        <div id="slide" th:unless="${#request.getRemoteUser() == null}"></div>
        <a href="/logout">logout</a>
    </div>
</div>

<div id="body">
List of taxi.
<br>
<th:block sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/taxi/add-new">Add new taxi</a>
</th:block>
<br>
<form method="GET" action="/taxi/list-all">
    <select name="sortType" >
        <option
                th:value="Name"
                th:text="Name">
        </option>
        <option  th:value="Rating"
                 th:text="Rating">
        </option>
    </select>
    <input type="submit" value="Submit" class="form-button">
</form>

<div>
    Search Taxi
    <form method="GET" action="/taxi/list-all">
        <input type="text" name="search">
        <input type="submit" value="Submit" class="form-button">
    </form>

</div>
<a href="/home">Back</a>
<table>
    <thead>
    <th>
        Name
    </th>
    <th>
        Rating
    </th>
    </thead>
    <th:block th:each="taxi:${taxis}">
        <tr>
            <div>
                <td><span name="id" th:value="${taxi.getId()}" th:text="${taxi.getName()}"> </span></td>
                <td><span name="rating" th:value="${taxi.getFinalRating()}" th:text="${taxi.getFinalRating()}"></span></td>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <td><a th:href="@{'/taxi/edit-form/{id}' (id=${taxi.getId()})}">Edit</a></td>
                    <td> <a th:href="@{'/taxi/delete/{id}' (id=${taxi.getId()})}">Delete</a></td>
                </th:block>
                <td> <a th:href="@{'/rating/add-new/{id}' (id=${taxi.getId()})}">Add Rating</a></td>

            </div>
        </tr>
    </th:block>
</table>
<br>
</div>
</body>
</html>
