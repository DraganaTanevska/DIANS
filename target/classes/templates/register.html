<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <script type="text/javascript" th:src="@{/js/register.js}"></script>
    <link rel="stylesheet" th:href="@{/css/loginCSS.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0;">
<div id="navigation"><div class="button" id="button-2">
    <div id="slide"></div><a href="/home"> Home </a> </div> <div class="button" id="button-2"> <div id="slide"></div> <a href="/aboutUs"> About Us </a></div> <div class="button" id="button-2">
    <div id="slide"></div><a href="/contact"> Contact </a> </div>
    <th:block th:if="${#request.getRemoteUser() != null}" >
        <div style="display: inline-block;color: #BFC0C0" th:text=" 'Welcome ' + ${#request.getRemoteUser()}"></div>
    </th:block>
    <div class="button" id="button-2" th:if="${#request.getRemoteUser() == null}">
        <div id="slide" th:if="${#request.getRemoteUser() == null}">
        </div>
        <a href="/login">Login</a>
    </div>
</div>
<div id="body">
<form method="POST" action="/register">
    <div id="forma">
<div>
    Enter Name:
</div>
<input type="text" name="name" class="form-control">
<div>
    Enter Surname:
</div>
<input type="text" name="surname" class="form-control">
<div>
    Enter E-mail:
</div>
<input type="text" name="email" class="form-control">
<div>
    Enter Username:
</div>
<input type="text" name="username" class="form-control">
<div>
    Enter Password:
</div>
<input id="password" type="password" name="password" class="form-control">
<div>
    Enter ConfirmPassword:
</div>
<input id="cPassword" type="password" onfocusout="proverka()" class="form-control">
    <div>
        <input type="radio"   value="ROLE_USER" name="role">Role User<br>
    </div>
    <div>
        <input type="radio"   value="ROLE_ADMIN" name="role">Role Admin<br>
    </div>
<input id="kopce" type="submit" value="Submit"  class="form-button, wClass">
    </div>
</form>

</div>
</body>
</html>
