<body>
NAVIGATION_MENU: <a href="/home"> Home </a> <a href="/aboutUs"> About Us </a> <a href="/contact"> Contact </a> <h3>
    <th:block th:if="${#request.getRemoteUser() != null}" th:text=" 'Welcome ' + ${#request.getRemoteUser()}"></th:block>
    <div th:if="${#request.getRemoteUser() == null}">
        <a href="/login"> Login</a>
    </div>
    <div th:unless="${#request.getRemoteUser() == null}">
        <a href="/logout">logout</a>
    </div>
</h3>

This is the page to add new parking.
<form method="POST", action="/parking/add">
    <!-- TODO za lokacija edit+insert fali!!!-->


    <div><label for="name">Website:</label>
        <input type="text"
               name="name"
               id="name"
               th:value="(${parking} != null ? ${parking.getName()} : '')"
               required
               placeholder="Enter website"></div>

    <div><label for="website">Website:</label>
        <input type="text"
               name="website"
               id="website"
               th:value="(${parking} != null ? ${parking.getWebsite()} : '')"
               required
               placeholder="Enter website"></div>
    <div>
        <label for="adress">Address:</label>
        <input type="text"
               name="adress"
               id="adress"
               th:value="(${parking} != null ? ${parking.getAddr_street()} : '')"
               required
               placeholder="Enter phone number">
    </div>
    <div>
        <label for="openingHours">Opening hours:</label>
        <input type="text"
               name="openingHours"
               id="openingHours"
               th:value="(${parking} != null ? ${parking.getOpening_hours()} : '')"
               required
               placeholder="Enter opening hours">
    </div>

    <div>
        <label for="lat">Latitude</label>
        <input type="text"
               name="lat"
               id="lat"
               th:value="(${parking} != null ? ${parking.getLat()} : '')"
               required
               placeholder="Enter Latitude">
    </div>

    <div>
        <label for="lon">Longitude</label>
        <input type="text"
               name="lon"
               id="lon"
               th:value="(${parking} != null ? ${parking.getLon()} : '')"
               required
               placeholder="Enter Longitude">
    </div>

    <input type="hidden" id="id" name="id" th:value="(${parking} != null ? ${parking.getId()} : '')">
    <input type="submit" name="submit">
</form>
<br>
<a href="/parking/list-all">Back</a>
<br>
</body>
</html>
