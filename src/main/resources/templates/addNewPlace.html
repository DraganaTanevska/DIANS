<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/cssList.css}">
    <title>Add new place</title>
</head>
<body style="margin: 0;">
<div id="navigation"><div class="button" id="button-2">
    <div id="slide"></div><a href="/home"> Home </a> </div> <div class="button" id="button-2"> <div id="slide"></div> <a href="/aboutUs"> About Us </a></div> <div class="button" id="button-2">
    <div id="slide"></div><a href="/contact"> Contact </a> </div>
    <th:block th:if="${#request.getRemoteUser() != null}" >
        <div style="display: inline-block;color: #BFC0C0" th:text=" 'Welcome ' + ${#request.getRemoteUser()}"></div>
    </th:block>
    <div class="button" id="button-2" th:if="${#request.getRemoteUser() == null}">
        <div id="slide" th:if="${#request.getRemoteUser() == null}">
        </div>
        <a href="/login">Login</a>
    </div>
    <div class="button" id="button-2" th:unless="${#request.getRemoteUser() == null}">
        <div id="slide" th:unless="${#request.getRemoteUser() == null}"></div>
        <a href="/logout">logout</a>
    </div>
</div>
<div id="body">
This is the page to add new place.
<form method="POST", action="/place/add">
<div id="forma">
    <div class="input">
        <label for="name">Name:</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               th:value="(${place} != null ? ${place.getName()} : '')"
               required
               placeholder="Enter name of the place"></div>

    <div><label for="website">Website:</label>
        <input type="text"
               name="website"
               id="website"
               class="form-control"
               th:value="(${place} != null ? ${place.getWebsite()} : '')"
               required
               placeholder="Enter website" ></div>
    <div>
        <label for="adress">Adress:</label>
        <input type="text"
               name="adress"
               id="adress"
               class="form-control"
               th:value="(${place} != null ? ${place.getAddr_street()} : '')"
               required
               placeholder="Enter phone number">
    </div>
    <div>
        <label for="lat">Latitude</label>
        <input type="text"
               name="lat"
               id="lat"
               class="form-control"
               th:value="(${place} != null ? ${place.getLat()} : '')"
               required
               placeholder="Enter Latitude">
    </div>
    <div>
        <label for="lon">Longitude</label>
        <input type="text"
               name="lon"
               id="lon"
               class="form-control"
               th:value="(${place} != null ? ${place.getLon()} : '')"
               required
               placeholder="Enter Longitude">
    </div>

    <div>
        <label for="openingHours">Opening Hours:</label>
        <input type="text"
               name="openingHours"
               id="openingHours"
               class="form-control"
               th:value="(${place} != null ? ${place.getLon()} : '')"
               required
               placeholder="Enter openingHours">
    </div>
    <input type="hidden" id="id" name="id" th:value="(${place} != null ? ${place.getId()} : '')">
    <input type="submit" name="submit" class="form-button">
</div>
</form>
<br>
<a href="/place/list-all">Back</a>
</div>
</body>
</html>
