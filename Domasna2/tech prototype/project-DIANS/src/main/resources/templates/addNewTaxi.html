This is the page to add new taxi.
<form method="POST", action="/taxi/add">
    <div >
        <label for="name">Name:</label>
        <input type="text"
               name="name"
               id="name"
               th:value="(${taxi} != null ? ${taxi.getName()} : '')"
               required
               placeholder="Enter taxi name">
    </div>
    <div>
        <label for="phoneNumber">Phone number:</label>
        <input type="text"
               name="phoneNumber"
               id="phoneNumber"
               th:value="(${taxi} != null ? ${taxi.getPhoneNumber()} : '')"
               required
               placeholder="Enter phone number">
    </div>
    <input type="submit" name="submit">

</form>
