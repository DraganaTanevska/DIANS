This is the page to add new place.
<form method="POST", action="/place/add">

    <!-- TODO za lokacija edit+insert fali!!!-->
    <div><label for="name">Name:</label>
        <input type="text"
               name="name"
               id="name"
               th:value="(${place} != null ? ${place.getName()} : '')"
               required
               placeholder="Enter name of the place"></div>

    <div><label for="website">Website:</label>
        <input type="text"
               name="website"
               id="website"
               th:value="(${place} != null ? ${place.getWebsite()} : '')"
               required
               placeholder="Enter website"></div>
    <div>
        <label for="adress">Adress:</label>
        <input type="text"
               name="adress"
               id="adress"
               th:value="(${place} != null ? ${place.getAddr_street()} : '')"
               required
               placeholder="Enter phone number">
    </div>
    <div>
        <label for="openingHours">Opening hours:</label>
        <input type="text"
               name="openingHours"
               id="openingHours"
               th:value="(${place} != null ? ${place.getOpening_hours()} : '')"
               required
               placeholder="Enter opening hours">
    </div>
    <input type="submit" name="submit">
</form>
